      }
    });

<div id="map"></div>
<script>
  function initMap() {

    const database = firebase.database();


    database.ref().on('value', function(snapshot){


      var locArray = [];
      var markers = [];
      if(snapshot.exists()){
        snapshot.forEach(function(data){
          var val= data.val();
          var valKey = Object.keys(val);

          data.forEach(function(daata){
            var vall = daata.val();
            var latNum = Number(vall.lat);
            var lngNum = Number(vall.lng);
            var myLatLng = {lat: latNum, lng: lngNum}; 
            locArray.push(myLatLng);

            var map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 32.713918, lng: -117.159446},
              zoom: 11
            });

            var marker = new google.maps.Marker({
              map: map,
              position: myLatLng,
              title: vall.location + vall.estate2
            });

            markers.push(marker);

            for (var i = 0; i < markers.length; i++) {
             markers[i].setMap(map);
           };

           var contentString = '<div>' + 
           '<img src="' +
           vall.image +
           '" width="200">' + 
           '</div>' + 
           '<h2 style="text-transform:uppercase">'+
           vall.estate2 +
           '</h2>' +
           '<h3>'+
           vall.location +
           '</h3>' +
           '<div> Price range: ' +
           vall.lowestPrice + 
           "~" + 
           vall.highestPrice +
           '</div>' +
           '<div> Yelp rating: ' +
           vall.rating +
           '</div>' +
           '<div> Earthquake risk: ' +
           vall.risk +
           '</div>'

           var infowindow = new google.maps.InfoWindow({
            content: contentString
          });

           marker.addListener('click', function() {
            infowindow.open(map, marker);
          });

         });


        });
      }

    });


        // Create a marker and set its position.

      }

    </script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBELtzTR-4_Hn8OkzWuLtaBGNaqVFzoQlc&callback=initMap">
  </script>


  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

</body>
