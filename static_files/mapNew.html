  <script>
    function initMap() {

      const database = firebase.database();

      $('#allUsersButton').click(() => {

        database.ref().once('value', function(snapshot){


          var locArray = [];
          var markers = [];
          if(snapshot.exists()){
            snapshot.forEach(function(data){
              var val= data.val();
              var valKey = Object.keys(val);

              data.forEach(function(daata){
                var vall = daata.val();
                var latNum = Number(vall.lat);
                var lngNum = Number(vall.lng);
                var myLatLng = {lat: latNum, lng: lngNum}; 
                locArray.push(myLatLng);

                var map = new google.maps.Map(document.getElementById('map'), {
                  center: myLatLng,
                  zoom: 11
                });

                var marker = new google.maps.Marker({
                  map: map,
                  position: myLatLng,
                  title: vall.location + vall.estate2
                });

                markers.push(marker);

                for (var i = 0; i < markers.length; i++) {
                 markers[i].setMap(map);
               };

               var contentString = '<div>'+
               vall.location +
               '</div>';

               var infowindow = new google.maps.InfoWindow({
                content: contentString
              });

               marker.addListener('click', function() {
                infowindow.open(map, marker);
              });

             });

              
            });
          }

        });

      });

      var center = {lat: 32.878820, lng: -117.235953};
        // Create a map object and specify the DOM element
        // for display.

          center: center,
          zoom: 15
        });
