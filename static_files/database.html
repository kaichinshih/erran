<html>
<head>
<title>database</title>

<link href="/style.css" rel="stylesheet">

<script src="jquery-3.3.1.min.js"></script>

<script type="text/javascript">
$(document).ready(() => {
      $('#insertButton').click(() => {
    $.ajax({
      // all URLs are relative to http://localhost:3000/
      url: 'users',
      type: 'POST', // <-- this is POST, not GET
      data: {
              estate: $('#insertEstateBox').val(),
              price: $('#insertPriceBox').val(),
              house: $('#insertHouseBox').val()
            },
      success: (data) => {
        $('#status').html(data.message);
      }
    });
  });
  // define a generic Ajax error handler:
  // http://api.jquery.com/ajaxerror/
  $(document).ajaxError(() => {
    $('#status').html('Error: unknown ajaxError!');
  });

});
</script>


<body>

<hr/>
  estate: <input id="insertEstateBox" type="text" size="20"/>
  price: <input id="insertPriceBox" type="text" size="20"/>
  house: <input id="insertHouseBox" type="text" size="20"/>
  <button id="insertButton">Insert into database</button>
<button onclick="goBack()"> Go Back</button>

<div id="status"></div>

</body>
</html>

<script>
function goBack() {
    window.history.back();
}
</script>
